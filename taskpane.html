<!doctype html><html><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=Edge"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Send to Planner</title><script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script><link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"><style>.container{padding:20px;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif}.header{margin-bottom:20px;padding-bottom:10px;border-bottom:1px solid #e1e1e1}.form-group{margin-bottom:15px}label{display:block;margin-bottom:5px;font-weight:600}input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px;font-size:14px}textarea{height:80px;resize:vertical}.button{background-color:#0078d4;color:#fff;border:none;padding:10px 20px;border-radius:4px;cursor:pointer;font-size:14px;margin-right:10px}.button:hover{background-color:#106ebe}.button:disabled{background-color:#ccc;cursor:not-allowed}.status{margin-top:15px;padding:10px;border-radius:4px;display:none}.status.success{background-color:#dff6dd;color:#0f5132;border:1px solid #badbcc}.status.error{background-color:#f8d7da;color:#721c24;border:1px solid #f5c6cb}.email-preview{background-color:#f8f9fa;border:1px solid #e9ecef;border-radius:4px;padding:10px;margin-bottom:15px;font-size:12px}</style><script defer="defer" src="polyfill.js"></script><script defer="defer" src="taskpane.js"></script></head><body><div class="container"><div class="header"><h2>Send Email to Planner</h2></div><div id="auth-section"><button id="login-btn" class="button">Sign in to Microsoft</button><div id="login-status" class="status"></div></div><div id="main-content" style="display:none"><div class="email-preview" id="email-preview"><strong>Email Preview:</strong><br><span id="email-subject"></span><br><small>From: <span id="email-sender"></span></small></div><div class="form-group"><label for="planner-select">Select Planner Board:</label> <select id="planner-select"><option value="">Loading boards...</option></select></div><div class="form-group"><label for="bucket-select">Select Bucket:</label> <select id="bucket-select" disabled="disabled"><option value="">Select a board first</option></select></div><div class="form-group"><label for="task-title">Task Title:</label> <input id="task-title" placeholder="Task title (defaults to email subject)"></div><div class="form-group"><label for="task-description">Additional Notes:</label> <textarea id="task-description" placeholder="Optional additional description for the task"></textarea></div><button id="send-btn" class="button" disabled="disabled">Send to Planner</button> <button id="refresh-btn" class="button">Refresh Boards</button><div id="status" class="status"></div></div></div></body></html>
